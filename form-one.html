<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form-one.css">
    
</head>
<body>
   <main class="main">
    <form action="" method="get">
        <table>
            <tr><td>First Name:</td>
                <td><input type="text" placeholder="First name"></td>
            </tr>
            <tr><td>Last Name:</td>
                <td><input type="text" placeholder="last name"></td>
            </tr>

            <tr><td>Email ID:</td>
                <td><input type="text" placeholder="email id"></td>
            </tr>

            <tr><td>Password:</td>
                <td><input type="password" placeholder="******"></td>
            </tr>
            <tr><td>Country:</td>
                <td>
                    <select name="country-choice" id="choice">
                       <option value="ind">Please chose an option</option>
                        <option value="ind">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </td>

            </tr>
            <tr><td>Company:</td>
                <td><input type="text" placeholder="Name of the company"></td>
            </tr>
            <tr><td>Gender:</td>
                <td><input type="radio" name="gender">Male</td>
                </tr>
                <tr><td></td>
                <td><input type="radio" name="gender">Female</td>  
            </tr>
            
            <tr>
                <td><button type="button"> Submit</button></td>
            </tr>
        </table>

    </form>
   </main>
</body>
</html>
