<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codingkite form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
       

            <form action="" class="signup-form">
                <h2>Sign-up Form</h2>
                <label for="fname">First Name</label><br>
                <input type="text" placeholder="first name" id="fname">
                <br><br>
                <label for="lname">Last name</label><br>
                <input type="text" placeholder="last name" id="lname">
                <br><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder="abc@email.com" id="email">
                <br><br>
                <label for="password">Password</label><br>
                <input type="password" name="" id="password" placeholder="*******">
                <br><br>
                <label for="cnfpsw">Confirm password</label><br>
                <input type="password"placeholder="*******" id="cnfpsw">
                <br><br>
                <label for="compny">Company</label><br>
                <input type="text" placeholder="Name of the company" id="compny">
                <br><br>
                <label for="country">Country</label><br>
                <input type="text" placeholder="country name" id="country">
                <br><br>
                </form>
              <form action="" class="secform">
                Gender:
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female 
            </form>
            <form action=""><button type="button" class="btn">Sign-up</button>
            </form>
        

        
    </main>
</body>
</html>
